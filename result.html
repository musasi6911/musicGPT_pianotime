<script>

  // Audio Play
  var playbtn = document.getElementsByClassName('playbtn')[0];
  var player = document.getElementById("music");

  playbtn.onclick = function(){
    if(audio.paused){
      playbtn.src = 'img/pause.svg';
      audio.play();
      player.classList.toggle("paused");
    }else{
      playbtn.src = 'img/play.svg';
      audio.pause();
      player.classList.toggle("paused");
    }
  }

  // Output text content
  if (localStorage.getItem('userInput')) {
    var userInput = localStorage.getItem('userInput');
    var outputElement = document.getElementById('outputElement');
    outputElement.textContent = userInput;
  }

  var targetWindow = window.opener || window.parent;
  targetWindow.postMessage("hideLoading", "http://musasi.vaserver.com/musicGPT_pianotime/index.html");
  
</script>
